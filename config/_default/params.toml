# use it for blog page section
mainSections = ["posts"]

# use the setting below to set multiple docs directories.
docSections = ["docs", "404"]

# change to false to add sidebar to homepage
uniqueHomePage = true

repo = "https://github.com/onweru/compose"

time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 2, 2006"

# set to false to disable darkmode by default
# user will still have the option to use dark mode
enableDarkMode = true


# sets the maximum number of lines per codeblock
# the codeblock will however be scrollable and expandable
codeMaxLines = 7

# disable showing line numbers by default
# switch to `true` if you'd rather have them on
codeLineNumbers = false

# by default the template will look for icons under the icons directory
# in some situations you might wanna change that.
# edit the line below
# iconsPath = 'icons/'

pager = false

# Site logo
[logo]
  lightMode = "images/logo-black.svg"
  darkMode = "images/logo-white.svg"

[source]
  name = "GitHub"
  iconLight = "images/github-black.svg"
  iconDark = "images/github-white.svg"
  url = "https://github.com/custom-twemoji"

# Copyright and attribution
[author]
  name = "Blake Gearin"
  url = "https://blakegearin.com"
  startYear = 2021
